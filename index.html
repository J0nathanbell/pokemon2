<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>title</title>
  </head>
  <body>
    <div class="pokedex">
      <img src="assets/pokedex_big.png" alt="pokedex image">
      <div class="title-container">
        <img class="page-title" src="https://fontmeme.com/permalink/211027/e9f2c0b9df76fdce50e28556c8ce21c7.png">
      </div>
      <form id="form1">
        <!-- search input box pokemon -->
        <input type="text" class="search-field" placeholder="Search pokemon...">
        <!-- search confrim button -->
        <button type="submit" value="submit" class="submit-button" id="submit-button" form="form1">
          <i class="fa fa-search" aria-hidden="true">Search</i>
        </button>
        <!-- Reset button -->
        <button class="reset-button">
          <i class="fa fa-search" aria-hidden="true">Reset</i>
        </button>
        <!-- Random pokemon button -->
        <button class="random-button">
          <i class="fa fa-search" aria-hidden="true">Random</i>
        </button>
        <button class="next-button">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <button class="previous-button">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
